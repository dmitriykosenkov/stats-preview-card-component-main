<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Stats preview card component</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="wrapper">
      <div class="fullscreen">
         <div class="fullscreen__body">
            <div class="fullscreen__item item-1">
               <div class="fullscreen__title"> Get <span>insights</span> that help your business grow.</div>
               <div class="fullscreen__text">
                  Discover the benefits of data analytics and make better decisions regarding revenue, customer
                  experience, and overall efficiency.
               </div>
               <div class="fullscreen__counters">
                  <div class="fullscreen__counter counter">
                     <div class="counter__digits">10k+</div>
                     <div class="counter__descr">companies</div>
                  </div>
                  <div class="fullscreen__counter counter">
                     <div class="counter__digits">314</div>
                     <div class="counter__descr">templates</div>
                  </div>
                  <div class="fullscreen__counter counter">
                     <div class="counter__digits">12M+</div>
                     <div class="counter__descr">queries</div>
                  </div>
               </div>
            </div>
            <div class="fullscreen__image">
               <img src="./images/image-header-desktop.jpg" alt="" />
            </div>
         </div>
      </div>
   </div>
</body>

</html>
